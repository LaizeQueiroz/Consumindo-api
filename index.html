<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="script.js" defer ></script> 
    <title>Clima Tempo API</title>
</head>
<body>
    
    <div class="title1">
        <h1> Projeto consumindo api Clima tempo com Javascript</h1>
    </div>


    <main class="main-container">
    
        <header class="input-container">
            <input class="city-input" placeholder="Buscar cidade ou país" type="text">
            <button class="search-btn"> 
                <span class="material-symbols-outlined">search</span>
            </button>
        </header>

        <section class="weather-info" >
            <div class="location-date-container">
                <div class="location">
                    <span class="material-symbols-outlined">location_on</span>
                    <h4 class="country-txt"> </h4>
                    <h4 class="city-txt"> </h4>
                </div>
                <h5 class="current-date-txt regular-txt"> </h5>
            </div>

            <div class="weather-summary-container">
                <img class="weather-summary-img">
                <div class="weather-summary-info">
                    <h1 class="temp-txt"> </h1>
                  <h3 class="condition-txt regular-txt"> </h3>
                </div>
            </div>

            <div class="weather-condition-container">
                <div class="condition-item">
                    <span class="material-symbols-outlined">water_drop </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Umidade</h5>
                        <h5 class="humidity-value-txt"> </h5>
                    </div>
                </div>

                <div class="condition-item">
                    <span class="material-symbols-outlined"> air </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Vento</h5>
                        <h5 class="wind-value-txt"> </h5>
                    </div>
                </div>
            </div>
        </section>


            <section class="not-found section-messege" >
                <img src="assets/message/not-found.png"> 
                <div> 
                    <h1>Cidade/País não encontrado</h1>
                </div>
            </section>
    </main>        
</body>
</html>
